plugins {
    id 'groovy'
    id 'java'
}

group 'alexfokin.steinerann'
version '0.001'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['core/code']
        }
    }
}

wrapper {
    gradleVersion = '5.2.1'
    distributionUrl = distributionUrl.replace("bin", "all")
}